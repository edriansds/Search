<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2875/2875404.png" type="image/icon type">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!-- Meta Data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
    </head>
    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand">
                <div class="container-fluid flex-row-reverse p-6">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-6 text-dark" href="images.html">Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6 text-dark" href="advanced.html">Advanced</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <!-- Google's image -->
            <div class="text-center">
                <img class="logo" src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <div class="p-4">
                <form action="https://google.com/search" method="GET">
                    <div class="container-fluid" id="search-area">
                        <div class="form-control rounded-pill d-flex align-items-center py-2" id="search">
                            <img src="https://cdn-icons-png.flaticon.com/512/68/68213.png" style="height: 15px;">
                            <input class="border border-0 px-3 w-100" type="text" name="q" autocomplete="off" autofocus>
                        </div>
                        <div class="pt-3 d-flex justify-content-center">
                            <button class="btn btn-light mx-1 my-2" type="button">Google Search</button>
                            <button class="btn btn-light mx-1 my-2" type="button" name="btnI">I'm feeling lucky</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
